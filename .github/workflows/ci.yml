name: ci

on:
  push:
    branches: [ main ]
    paths-ignore:
      - README.md
  pull_request:
    branches: [ main ]
    paths-ignore:
      - README.md

jobs:
  build:
    name: ${{ matrix.os_prefix }}-${{ matrix.python_version }}
    runs-on: ${{ matrix.os_prefix }}-latest
    if: >
      (github.event_name == 'push' &&
       !contains(github.event.head_commit.message, 'skip ci') &&
       !contains(github.event.head_commit.message, 'ci skip')) ||
      github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu
          - os_prefix: ubuntu
            python_version: 3.6
          - os_prefix: ubuntu
            python_version: 3.7
          - os_prefix: ubuntu
            python_version: 3.8
          - os_prefix: ubuntu
            python_version: 3.9
          - os_prefix: ubuntu
            python_version: 3.10
          # macOS
          - os_prefix: macos
            python_version: 3.6
          - os_prefix: macos
            python_version: 3.7
          - os_prefix: macos
            python_version: 3.8
          - os_prefix: macos
            python_version: 3.9
          - os_prefix: macos
            python_version: 3.10
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - name: Run tests
        run: |
          if [[ $OSTYPE == darwin* ]]; then
            brew install shellcheck
          fi
          make check
